  <style>
    /* Return button styling */
    .return-button {
      position: absolute;
      width: 200px;
      height: 60px;
      line-height: 60px; /* vertically center text */
      font-size: 24px;
      font-family: sans-serif;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      z-index: 10;

      /* Gradient background for 3D feel */
      background: linear-gradient(to bottom, #3399ff 0%, #0066cc 100%);

      /* Beveled effect to match grid buttons */
      box-shadow: inset 0 2px 2px rgba(255,255,255,0.5),
                  inset 0 -2px 2px rgba(0,0,0,0.3),
                  2px 2px 5px rgba(0,0,0,0.4);

      /* Text shadow for extra pop */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

      /* Smooth transition for hover animation */
      transition: all 0.1s ease-in-out;
    }

    /* Hover / press effect */
    .return-button:hover {
      transform: translateY(2px);
      background: linear-gradient(to bottom, #66b3ff 0%, #005fa3 100%);
      box-shadow: inset 0 1px 1px rgba(255,255,255,0.6),
                  inset 0 -1px 1px rgba(0,0,0,0.4),
                  2px 2px 5px rgba(0,0,0,0.5);
    }

    /* Left wing button */
    #return-button-left {
      left: 81px;  /* (0 + (362-200)/2) */
      top: 70px;   /* (200-60)/2 */
    }

    /* Right wing button */

  </style>

  <!-- Audio toggle script -->
  <script>
    const audioPlayer = new Audio();
    let currentClip = null;

    function playClip(filename) {
        if (currentClip === filename) {
            if (!audioPlayer.paused) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            } else {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            }
        } else {
            if (!audioPlayer.paused) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
            audioPlayer.src = `audio/${filename}.mp3`;
            audioPlayer.currentTime = 0;
            audioPlayer.play();
            currentClip = filename;
        }
    }

    window.onbeforeunload = function() {
        return "Use the Return To Book button to go back to your place.";
    };
  </script>
