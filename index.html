<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dawg! It's the 90s!</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Title image -->
  <div id="title-wrapper">
    <img src="images/title.png" alt="Title" id="title-image">
  </div>

  <!-- Grid wrapper -->
  <div id="grid-wrapper">

    <!-- Row 1 -->
    <div class="button" style="left: 0%; top: 0%;" onclick="playClip('win31')">
      <div class="bevel-overlay"></div>
      <img src="images/win31.png" alt="Win31">
    </div>

    <div class="button" style="left: 16.6667%; top: 0%;" onclick="playClip('win95')">
      <div class="bevel-overlay"></div>
      <img src="images/win95.png" alt="Win95">
    </div>

    <div class="button" style="left: 33.3333%; top: 0%;" onclick="playClip('win98')">
      <div class="bevel-overlay"></div>
      <img src="images/win98.png" alt="Win98">
    </div>

    <div class="button" style="left: 50%; top: 0%;" onclick="playClip('winme')">
      <div class="bevel-overlay"></div>
      <img src="images/winme.png" alt="WinME">
    </div>

    <div class="button" style="left: 66.6667%; top: 0%;" onclick="playClip('mac-quadra')">
      <div class="bevel-overlay"></div>
      <img src="images/mac-quadra.png" alt="Mac Quadra">
    </div>

    <div class="button" style="left: 83.3333%; top: 0%;" onclick="playClip('floppy-2')">
      <div class="bevel-overlay"></div>

      <div class="bevel-overlay"></div>
      <img src="images/daisy-wheel-1.png" alt="Daisy Wheel 1">
    </div>

    <div class="button" style="left: 33.3333%; top: 33.3333%;" onclick="playClip('aol-homescreen')">
      <div class="bevel-overlay"></div>
      <img src="images/aol-homescreen.png" alt="AOL Homescreen">
    </div>

    <div class="button" style="left: 50%; top: 33.3333%;" onclick="playClip('phone-1')">
      <div class="bevel-overlay"></div>

    </div>

    <!-- Row 3 -->
    <div class="button" style="left: 0%; top: 66.6667%;" onclick="playClip('answering-machine-1')">
      <div class="bevel-overlay"></div>
      <img src="images/answering-machine-1.png" alt="Answering Machine 1">
    </div>

    <div class="button" style="left: 16.6667%; top: 66.6667%;" onclick="playClip('nokia-1011')">
      <div class="bevel-overlay"></div>
      <img src="images/nokia-1011.png" alt="Nokia 1011">
    </div>

    <div class="button" style="left: 33.3333%; top: 66.6667%;" onclick="playClip('pinball')">

    <div class="button" style="left: 83.3333%; top: 66.6667%;" onclick="playClip('vhs-rewinder')">
      <div class="bevel-overlay"></div>
      <img src="images/vhs-rewinder.png" alt="VHS Rewinder">
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
