<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>90s Technology Grid</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Title image -->
  <div id="title-wrapper">
    <img src="images/title.png" alt="Title" id="title-image">
  </div>

  <!-- Grid wrapper (no background image) -->
  <div id="grid-wrapper">

    <!-- Row 1 -->
    <div class="button" onclick="playClip('win31')">
      <img src="images/win31.png" alt="Win31">
      </div>
    <!-- <div class="button" style="left: 0%; top: 0%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/win31.png" alt="Win31">
    </div>
  -->
    <div class="button" style="left: 16.6667%; top: 0%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/win95.png" alt="Win95">
    </div>

    <div class="button" style="left: 33.3333%; top: 0%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/win98.png" alt="Win98">
    </div>

    <div class="button" style="left: 50%; top: 0%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/winme.png" alt="WinME">
    </div>

    <div class="button" style="left: 66.6667%; top: 0%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/mac-quadra.png" alt="Mac Quadra">
    </div>

    <div class="button" style="left: 83.3333%; top: 0%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/floppy-2.png" alt="Floppy 2">
    </div>

    <!-- Row 2 -->
    <div class="button" style="left: 0%; top: 33.3333%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/dot-matrix-2.png" alt="Dot Matrix 2">
    </div>

    <div class="button" style="left: 16.6667%; top: 33.3333%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/daisy-wheel-1.png" alt="Daisy Wheel 1">
    </div>

    <div class="button" style="left: 33.3333%; top: 33.3333%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/aol-homescreen.png" alt="AOL Homescreen">
    </div>

    <div class="button" style="left: 50%; top: 33.3333%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/phone-2.png" alt="Phone 2">
    </div>

    <div class="button" style="left: 66.6667%; top: 33.3333%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/phone-1.png" alt="Phone 1">
    </div>

    <div class="button" style="left: 83.3333%; top: 33.3333%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/phone-3.png" alt="Phone 3">
    </div>

    <!-- Row 3 -->
    <div class="button" style="left: 0%; top: 66.6667%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/answering-machine-1.png" alt="Answering Machine 1">
    </div>

    <div class="button" style="left: 16.6667%; top: 66.6667%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/nokia-1011.png" alt="Nokia 1011">
    </div>

    <div class="button" style="left: 33.3333%; top: 66.6667%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/pinball.png" alt="Pinball">
    </div>

    <div class="button" style="left: 50%; top: 66.6667%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/train.png" alt="Train">
    </div>

    <div class="button" style="left: 66.6667%; top: 66.6667%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/nikon-f4.png" alt="Nikon F4">
    </div>

    <div class="button" style="left: 83.3333%; top: 66.6667%;" data-audio="">
      <div class="bevel-overlay"></div>
      <img src="images/vhs-rewinder.png" alt="VHS Rewinder">
    </div>

  </div>
<script src="script.js"></script>

</body>
</html>
