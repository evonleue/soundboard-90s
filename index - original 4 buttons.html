<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 90s Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Windows 90s Soundboard</h1>

    <div class="soundboard">
        <button class="sound-btn" data-audio="audio/Win31.mp3">Windows 3.1</button>
        <button class="sound-btn" data-audio="audio/Win95.mp3">Windows 95</button>
        <button class="sound-btn" data-audio="audio/Win98.mp3">Windows 98</button>
        <button class="sound-btn" data-audio="audio/WinME.mp3">Windows ME</button>
    </div>

    <audio id="player"></audio>
    <script src="script.js"></script>
</body>
</html>
