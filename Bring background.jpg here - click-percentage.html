<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Position Helper</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: top;
    flex-direction: column;
    font-family: sans-serif;
  }
  #bg-container {
    position: relative;
    max-width: 100%;
    display: inline-block;
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
  }
  #output {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #333;
    width: 100%;
    max-width: 600px;
    word-break: break-word;
    background: #f0f0f0;
  }
</style>
</head>
<body>

<h2>Click on your image to get X/Y percentages</h2>
<div id="bg-container">
  <img id="background" src="background.png" alt="Your Background Image">
</div>
<div id="output">Click on the image to get percentages here.</div>

<script>
const img = document.getElementById('background');
const output = document.getElementById('output');

img.addEventListener('click', function(e) {
    const rect = img.getBoundingClientRect();
    const x_px = e.clientX - rect.left;
    const y_px = e.clientY - rect.top;
    const x_pct = ((x_px / rect.width) * 100).toFixed(2);
    const y_pct = ((y_px / rect.height) * 100).toFixed(2);
    output.innerHTML += `<br>Click at X: ${x_pct}%, Y: ${y_pct}%`;
});
</script>

</body>
</html>
